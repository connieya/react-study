<html lang="en">

  <body>
    <script>
      var number = [1, 2, 3, 4, 5];

      var processed = number.map((num) => {
        return num * num;
      });

      console.log(processed);

      const nums = [1, 2, 3, 4, 5, 6];
      const bigger = nums.filter((num) => num > 3);
      console.log(nums);
      console.log(bigger);
    </script>
  </body>
