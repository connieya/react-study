<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.js"
      integrity="sha512-8clKd0Zb9EeWqWE0gzlNxwWIjzYlYZ9cAsGcGM7gPsE+SKUxY6zZmLhrWqHMYQqbNCSwy21bn/TtA4zTQ+edag=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <style>
      .container {
        border: 5px solid black;
        padding: 1rem;
        margin-bottom: 1rem;
      }
      body {
        margin: 1rem;
      }
    </style>
    <h1>With redux</h1>
    <div id="red"></div>
    <div id="blue"></div>
    <div id="yellow"></div>
    <div id="green"></div>

    <script>
      function reducer(state, action) {
        console.log("state = ", state);
        console.log("action = ", action);
        if (state === undefined) {
          return { color: "white" };
        }
        var newState;
        if (action.type === "CHANGE_COLOR") {
          newState = Object.assign({}, state, { color: action.color });
        }
        return newState;
      }
      var store = Redux.createStore(reducer);
      console.log(`Redux =`, Redux);

      function red() {
        var state = store.getState();
        document.querySelector("#red").innerHTML = `
        <div class="container" id="component_red" style="background-color:${state.color}">
            <h1>red</h1>
            <input type="button" value="fire" onclick="
                store.dispatch({type:'CHANGE_COLOR', color :'red'})
            ">
        </div>
    `;
      }
      red();

      function blue() {
        var state = store.getState();
        document.querySelector("#blue").innerHTML = `
        <div class="container" id="component_blue" style="background-color:${state.color}">
            <h1>blue</h1>
            <input type="button" value="fire" onclick="
            store.dispatch({type:'CHANGE_COLOR', color :'blue'})
            ">
            </div>
    `;
      }
      blue();

      function yellow() {
        var state = store.getState();
        document.querySelector("#yellow").innerHTML = `
          <div class="container" id="component_yellow" style="background-color:${state.color}">
            <h1>yellow</h1>
            <input type="button" value="fire" onclick="
            store.dispatch({type:'CHANGE_COLOR', color :'yellow'})
            ">
            </div>
            `;
      }
      yellow();

      function green() {
        var state = store.getState();
        document.querySelector("#green").innerHTML = `
          <div class="container" id="component_green" style="background-color:${state.color}">
            <h1>green</h1>
            <input type="button" value="fire" onclick="
            store.dispatch({type:'CHANGE_COLOR', color :'green'})
            ">
            </div>
            `;
      }
      green();
      store.subscribe(red);
      store.subscribe(yellow);
      store.subscribe(blue);
      store.subscribe(green);
    </script>
  </body>
</html>
